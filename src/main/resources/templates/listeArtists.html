<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::head">

</head>
<body>

<div th:replace="fragments/header :: menu"></div>




<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <form th:action="@{'/artists/add'}" th:method="post">
          <input type="text" name="name">

          <button type="submit" class="btn btn-primary">Nouvel artiste</button>


        </form>



        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <span class="glyphicon glyphicon-chevron-up"></span>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>

        <th:block th:each="artist : ${artists}">
          <tr>
            <td th:text="${artist.name}">Poirier</td>

            <td><a class="btn" th:href=" '/artists/' + ${artist.id}">Détail</a></td>
          </tr>
      </th:block>

          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6"><p>Affichage des artistes <span th:text="${start}"/> à <span th:text="${end}"/> sur un total de <span th:text="${totalArtist}"/></p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <th:block th:if="${currentPage} == 0">
                <li class="page-item disabled">
                  <a href="#">«</a>
                </li>
              </th:block>
              <th:block th:unless="${currentPage} == 0">
                <li class="page-item">
                  <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">«</a>
                </li>
              </th:block>
              <li><a href="#">Page <span th:text="${currentPage} + 1"></span></a></li>
              <th:block th:if="${isLastPage}">
                <li class="page-item disabled">
                  <a href="#">»</a>
                </li>
              </th:block>
              <th:block th:unless="${isLastPage}">
                <li class="page-item">
                  <a th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">»</a>
                </li>
              </th:block>
            </ul></div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body></html>
