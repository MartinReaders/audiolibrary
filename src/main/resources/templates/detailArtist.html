<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::head">

</head>
<body>

<div th:replace="fragments/header :: menu"></div>
<body>


<div class="container">
			<h2>DÃ©tail de l'artiste [[${artiste.name}]]</h2>

			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="name" class="form-control-label">Nom</label>
						<input type="text" th:value="${artiste.name}" class="ember-text-field form-control ember-view">


						<label for="performance" class="form-control-label">Albums</label>


							<!--LISTS ALBUMS-->
						<div class="row" th:each="albums : ${artiste.albums}">
							<div class="col-lg-10" >
								<div class="list-group" >
									<li class="list-group-item" th:text="${albums.title}">Let There Be Rock</li>

								</div>
							</div>
							<div class="col-lg-2 text-center">
								<div class="list-group text-center">
									<button class="btn-danger list-group-item list-group-item-action"><span class="glyphicon glyphicon-remove"></span></button>

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-10">
								<input type="text" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
							</div>
							<div class="col-lg-2 text-center">
								<button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<button disabled="" class="btn btn-primary">Enregistrer</button>
				<button class="btn btn-danger">Supprimer</button>
			</div>
		</div>
	</div>
</body>
</html>
